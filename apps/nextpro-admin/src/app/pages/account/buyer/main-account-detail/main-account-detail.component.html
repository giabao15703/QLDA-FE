<div class="flex items-center gap-2 mb-2 sticky top-0 z-[101] bg-[#01313f] text-white rounded-[4px]">
    <button mat-raised-button color="warn" (click)="onCloseDrawer()">
        <mat-icon class="!mr-0">close</mat-icon>
    </button>
    <div class="flex-1 text-center font-bold text-[20px]">
        @switch (mode) {
            @case ('CREATE') {
                {{ 'account.buyer-accounts.create-detail.becomeABuyer' | translate | uppercase }}
            }
            @case ('UPDATE') {
                {{ 'account.buyer-accounts.update-detail.becomeABuyer' | translate | uppercase }}
            }
        }
    </div>
</div>
<app-account-buyer-basic-information-form
    [mode]="mode"
    [data]="data"
    [showMainInfo]="true"
    [onSave]="handleSave"
    [isLoading]="loadingService.checkLoading(['getBuyer'])"
/>
