<div class="flex items-center gap-2 mb-2 sticky top-0 z-[101] bg-[#01313f] text-white rounded-[4px]">
    <button mat-raised-button color="warn" (click)="onCloseDrawer()">
        <mat-icon class="!mr-0">close</mat-icon>
    </button>
    <div class="flex-1 text-center font-bold text-[20px]">{{ 'payment.updatePayment' | translate | uppercase }}</div>
</div>
<app-form [form]="form" [attr.name]="form.name" formClass="grid grid-cols-3 gap-2 mt-4" />
@if (showUpdateStatus) {
    <div class="footer-fixed">
        <button
            mat-raised-button
            color="primary"
            (click)="handleUpdateStatus(2)"
            [disabled]="loadingService.checkLoading(['updateHistoryStatus'])"
        >
            <mat-icon>check</mat-icon>
            {{ 'button.acceptPayment' | translate | uppercase }}
        </button>
        <button
            mat-raised-button
            color="warn"
            (click)="handleUpdateStatus(6)"
            [disabled]="loadingService.checkLoading(['updateHistoryStatus'])"
        >
            <mat-icon>close</mat-icon>
            {{ 'button.rejectPayment' | translate | uppercase }}
        </button>
    </div>
}
