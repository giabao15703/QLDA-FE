@if (loadingService.checkLoading(['getUserDiamondSponsorFee'])) {
    <app-loading [backdrop]="true" />
}
<mat-drawer-container [hasBackdrop]="false">
    <mat-drawer [disableClose]="true" [opened]="!!detail" mode="over" position="end" class="!w-full">
        @if (detail) {
            <nextpro-admin-sale-scheme-sponsor-fee-detail
                [mode]="detail.mode"
                [data]="detail.data"
                [onCloseDrawer]="handleCloseDetailDrawer"
                [refetch]="table.refetch"
            />
        }
    </mat-drawer>
    <mat-drawer-content>
        <app-table
            [attr.name]="table.name"
            [isLoading]="loadingService.checkLoading(['getUserDiamondSponsorFees'])"
            [extendHeight]="180"
            [columns]="table.config.columns"
            [data]="table.state.data"
            [pagination]="table.state.pagination"
            [onSort]="table.handleSort"
            [onPageChange]="table.handlePageChange"
        />
        <div class="footer-fixed">
            <button mat-raised-button color="primary" (click)="handleCreate()">
                <mat-icon>add</mat-icon>
                {{ 'button.create' | translate | uppercase }}
            </button>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
