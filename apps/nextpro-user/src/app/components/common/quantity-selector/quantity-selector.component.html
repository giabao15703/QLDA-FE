<div class="flex items-center justify-between" [ngClass]="customClass">
    <div>{{ label }}</div>
    <div class="flex items-center gap-x-2 bg-gradient-to-l from-[#0B3440] to-[#15677F] rounded-full px-3 py-[2px]">
        <div (click)="decrease()" class="cursor-pointer">
            <img src="/assets/icons/icon-minus.svg" alt="" class="size-4" />
        </div>
        <input
            type="text"
            [(ngModel)]="quantity"
            class="w-16 text-center text-white text-lg border-none bg-transparent focus:outline-none"
            readonly
        />
        <div (click)="increase()" class="cursor-pointer">
            <img src="/assets/icons/icon-plus.svg" alt="" class="size-4" />
        </div>
    </div>
</div>
