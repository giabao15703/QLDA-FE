<div class="lg:block hidden relative p-4">
    <div class="absolute left-0 right-0 mx-16 h-px bg-[#15677F] top-[19%]" style="z-index: 0"></div>
    <div class="flex justify-between items-center" style="z-index: 1">
        @for (status of timelineStatuses; track status; let last = $last) {
            <ng-container>
                <div class="flex flex-col justify-center items-center">
                    <div class="border border-[#15677F] p-1.5 rounded-full">
                        <div class="size-3 rounded-full bg-[#15677F] flex items-center justify-center z-10"></div>
                    </div>
                    <div class="mt-2 flex flex-col gap-y-1 justify-start text-xs text-center h-[85px]">
                        <p class="font-semibold">{{ status.title }}</p>
                        <p>{{ status.date }}</p>
                        <p>{{ status.time }}</p>
                    </div>
                </div>
            </ng-container>
        }
    </div>
</div>

<div class="lg:hidden block relative mt-3 py-4">
    <div class="absolute top-0 bottom-0 left-3 w-px my-9 bg-[#15677F]" style="z-index: 0"></div>
    <div class="flex flex-col justify-start" style="z-index: 1">
        @for (status of timelineStatuses; track status; let last = $last) {
            <ng-container>
                <div class="flex">
                    <div class="z-10">
                        <div class="border border-[#15677F] p-1.5 rounded-full">
                            <div class="w-3 h-3 rounded-full bg-[#15677F] flex items-center justify-center"></div>
                        </div>
                    </div>
                    <div class="ml-4 flex flex-col gap-y-1 text-xs text-left min-w-[120px]">
                        <p class="font-semibold">{{ status.title }}</p>
                        <p>{{ status.date }}</p>
                        <p>{{ status.time }}</p>
                    </div>
                </div>
                @if (!last) {
                    <div class="h-10"></div>
                }
            </ng-container>
        }
    </div>
</div>
