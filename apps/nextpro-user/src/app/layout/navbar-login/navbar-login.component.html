<div class="flex items-center justify-between h-[76px] bg-[url(/assets/images/background_header.png)] lg:px-14 px-4">
    <a [routerLink]="['/product']" class="lg:block hidden no-underline cursor-pointer">
        <img src="/assets/icons/navbar/NextPro-Logo.svg" alt="nextpro-logo" class="lg:h-[40px] lg:w-auto w-[140px]" />
    </a>

    <a [routerLink]="['/product']" class="lg:hidden block no-underline cursor-pointer">
        <img src="/assets/icons/navbar/Logo-Nextpro-Responsive.svg" alt="nextpro-logo" class="h-[50px]" />
    </a>

    <div class="flex items-center gap-3">
        <app-language-switch />
        <div class="lg:hidden block border-2 border-[#3BC7C6] rounded-full w-[40px] h-[40px]">
            <button>
                <a [routerLink]="['/auth']" fragment="login" class="!no-underline">
                    <img
                        src="/assets/icons/navbar/person-crop-circle-fill-svgrepo-com.svg"
                        alt=""
                        class="w-auto p-[5px]"
                    />
                </a>
            </button>
        </div>
        <div class="lg:block hidden">
            <button mat-stroked-button class="!border-[#3BC7C6]">
                <a [routerLink]="['/auth']" fragment="login" class="no-underline">
                    <div class="flex items-center gap-2">
                        <img src="/assets/icons/navbar/person-crop-circle-fill-svgrepo-com.svg" alt="" class="w-7" />
                        <div class="text-white pt-[2px]">{{ 'navbar.login-btn' | translate }}</div>
                    </div>
                </a>
            </button>
        </div>
        <div>
            <button mat-raised-button class="!bg-gradient-to-l !from-[#0B3440] !to-[#15677F]">
                <a [routerLink]="['/auth']" fragment="register" class="no-underline">
                    <div class="flex items-center gap-2">
                        <img src="/assets/icons/navbar/pen-square-svgrepo-com.svg" alt="" class="lg:w-7 w-5" />
                        <div class="text-white pt-[2px]">{{ 'navbar.register-btn' | translate }}</div>
                    </div>
                </a>
            </button>
        </div>
    </div>
</div>
