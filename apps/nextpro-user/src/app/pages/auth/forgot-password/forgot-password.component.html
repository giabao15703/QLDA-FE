<form class="text-[#fff] bg-opacity-25 bg-gray-500 min-h-[360px] px-4 pt-8">
    <div class="flex flex-col justify-center items-center">
        <div class="my-2 text-[12px] text-[#fff] h-5 text-center">
            {{ 'auth.forgot-password.description' | translate }}
        </div>
        <mat-form-field class="pt-5 w-full field-transparent">
            <mat-label class="!text-[14px]"> {{ 'auth.forgot-password.username-label' | translate }} </mat-label>
            <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field class="w-full field-transparent">
            <mat-label class="!text-[14px]">
                {{ 'auth.forgot-password.email-address-label' | translate }}
            </mat-label>
            <input matInput formControlName="email" />
        </mat-form-field>
    </div>
    <div class="mt-6 flex justify-center">
        <button mat-raised-button class="!bg-[#15677F] w-[280px]" type="submit">
            <div class="text-white pt-[2px]">{{ 'auth.forgot-password.send-btn' | translate }}</div>
        </button>
    </div>
</form>
