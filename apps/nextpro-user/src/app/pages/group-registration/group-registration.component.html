<section class="mb-8">
    <nextpro-user-navbar />
</section>

<section>
    <div class="dashboard-container lg:container mx-auto flex gap-6">
        <app-sidebar></app-sidebar>
        <div class="container mx-auto p-4">
            <!-- Form đăng ký nhóm -->
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">Đăng ký Nhóm</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="tenNhom" class="block text-sm font-medium text-gray-700">Tên Nhóm</label>
                        <input type="text" id="tenNhom"  name="tenNhom" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Đăng ký
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
