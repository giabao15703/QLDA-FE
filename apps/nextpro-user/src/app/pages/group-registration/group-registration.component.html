<section class="mb-8">
    <nextpro-user-navbar />
</section>

<section>
    <div class="dashboard-container lg:container mx-auto flex gap-6">
        <app-sidebar></app-sidebar>
        <div class="container mx-auto p-4">
            <!-- Form đăng ký nhóm -->
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                <h2 class="text-2xl font-bold mb-2">Đăng ký Nhóm</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="tenNhom" class="block text-sm font-medium text-gray-700">Tên Nhóm</label>
                        <input type="text" id="tenNhom"  name="tenNhom" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Đăng ký
                    </button>
                </form>
            </div>

            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                <h2 class="text-2xl font-bold mb-4">Tham gia nhóm</h2>
        
            <!-- Bảng danh sách đồ án -->
            <table class="min-w-full bg-white shadow-md rounded-lg ">
                <thead>
                    <tr class="[&_th]:text-nowrap">
                        <th class="py-2 px-4 border-b">Mã nhóm</th>
                        <th class="py-2 px-4 border-b">Tên nhóm</th>
                        <th class="py-2 px-4 border-b">Số lượng thành viên</th>
                        <th class="py-2 px-4 border-b">Trạng thái</th>
                        <th class="py-2 px-4 border-b">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="[&_tr]:py-4 cursor-pointer [&_td]:text-center ">
                    <!-- Dòng mẫu cho đồ án -->
                    <tr>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">DA001</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Nhóm 001</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">3/4</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Mở tham gia</td>
                        <td class="py-2 px-4 border-b text-center">
                            <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded hover:bg-blue-600">Gia nhập</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">DA002</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Nhóm 002</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">2/4</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Mở tham gia</td>
                        <td class="py-2 px-4 border-b text-center">
                            <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded hover:bg-blue-600">Gia nhập</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">DA003</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Nhóm 003</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">3/4</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Mở tham gia</td>
                        <td class="py-2 px-4 border-b text-center">
                            <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded hover:bg-blue-600">Gia nhập</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">DA004</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Nhóm 004</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">1/4</td>
                        <td class="py-2 hover:text-blue-500 px-4 border-b">Mở tham gia</td>
                        <td class="py-2 px-4 border-b text-center">
                            <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded hover:bg-blue-600">Gia nhập</button>
                        </td>
                    </tr>
                    
                    <!-- Thêm các dòng khác tương tự -->
                </tbody>
            </table>
            </div>
        </div>
    </div>
</section>
