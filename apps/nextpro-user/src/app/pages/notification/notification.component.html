<section class="mb-8">
    <nextpro-user-navbar />
</section>

<section>
    <div class="lg:container mx-auto flex gap-6">
        <app-sidebar></app-sidebar>
        <div class="container mx-auto p-4">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Thông báo</h2>
                <ul class="space-y-4">
                    <li *ngFor="let notification of notifications" class="border-b pb-4">
                        <h3 class="text-lg font-semibold cursor-pointer" (click)="openModal(notification)">
                            {{ notification.title }}
                        </h3>
                        <span class="text-sm text-gray-500">{{ formatDate(notification.createdDate) }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<div *ngIf="selectedNotification" class="modal-overlay">
    <div class="modal-content">
        <h3 class="text-2xl font-bold">Chi tiết Thông báo</h3>
        <div class="flex gap-2 items-center my-2">
            <svg
                data-slot="icon"
                fill="none"
                stroke-width="1.5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="w-[20px]"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
                ></path>
            </svg>
            <span class="text-sm text-gray-500 inline-block">{{
                formatDate(selectedNotification.createdDate)
            }}</span>
        </div>
        <p [innerHTML]="selectedNotification.content" style="color: #666666"></p>
        <button (click)="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md">Đóng</button>
    </div>
</div>
