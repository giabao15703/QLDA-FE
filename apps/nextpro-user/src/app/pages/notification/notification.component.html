<section class="mb-8">
    <nextpro-user-navbar />
</section>

<section>
    <div class="lg:container mx-auto flex gap-6">
        <app-sidebar></app-sidebar>
        <div class="container mx-auto p-4">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Thông báo</h2>
                <ul class="space-y-4">
                    <li *ngFor="let notification of notifications" class="border-b pb-4">
                        <h3 class="text-lg font-semibold">{{notification.title}}</h3>
                        <p class="text-gray-600">{{notification.content || 'Nội dung thông báo...'}}</p>
                        <span class="text-sm text-gray-500">{{formatDate(notification.createdDate)}}</span> <!-- Hiển thị ngày đã định dạng -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
