<div>
    <section>
        <nextpro-user-navbar />
    </section>
    <div class="pt-3 flex justify-center items-center lg:gap-6 gap-3">
        <a
            href="/product"
            class="underline-offset-[6px] underline decoration-[3px] text-[#101010] font-bold lg:text-[21px] text-[18px]"
        >
            {{ 'homepage-product.navigation.products-services' | translate }}
        </a>
        <a href="#" class="text-[#15677F] lg:text-[15px] text-[14px] no-underline">
            {{ 'homepage-supplier.navigation.supplier' | translate }}
        </a>
    </div>
    <div class="sticky top-0 z-[100] bg-white pb-4">
        <div class="flex justify-center items-center gap-3">
            <nextpro-user-global-search />
            <div class="mt-2 cursor-pointer">
                <a href="/cart">
                    <img src="/assets/icons/Cart-details.svg" alt="" class="lg:w-9 w-6" />
                </a>
            </div>
            <div class="lg:block hidden">
                <div class="mt-2 cursor-pointer hover:bg-gray-100 hover:rounded-full" (click)="toggleModal()">
                    <img src="/assets/icons/Filter.svg" alt="" class="w-9" />
                </div>
            </div>
            <div class="lg:hidden block">
                <div class="mt-2 cursor-pointer hover:bg-gray-100 hover:rounded-full" (click)="openBottomSheet()">
                    <img src="/assets/icons/Filter.svg" alt="" class="w-6" />
                </div>
            </div>
        </div>
        @if (showModal) {
            <nextpro-user-filter [toggleModal]="toggleModal" />
        }
    </div>
    <section class="min-h-screen">
        <nextpro-user-product-detail />
    </section>

    <section>
        <nextpro-user-detailed-footer />
    </section>
</div>
