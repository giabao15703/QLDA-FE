@if (loadingService.checkLoading(['getSupplierSubAccount'])) {
    <app-loading [backdrop]="true" />
}
<div class="flex items-center gap-2 mb-2 sticky top-0 z-[101] bg-[#01313f] text-white rounded-[4px]">
    <button mat-raised-button color="warn" (click)="onCloseDrawer()">
        <mat-icon class="!mr-0">close</mat-icon>
    </button>
    <div class="flex-1 text-center font-bold text-[20px]">
        @switch (mode) {
            @case ('CREATE') {
                {{ 'supplier-profile.tabs.sub-account.add-new-sub-account' | translate | uppercase }}
            }
            @case ('UPDATE') {
                {{ 'supplier-profile.tabs.sub-account.sub-account-info' | translate | uppercase }}
            }
        }
    </div>
</div>
<app-form [form]="form" [attr.name]="form.name" formClass="grid grid-cols-3 gap-2 mt-4" />
<div class="flex justify-end">
    <button
        mat-raised-button
        color="primary"
        (click)="handleSave()"
        [disabled]="loadingService.checkLoading(['createSupplierSubAccount', 'updateSupplierSubAccount'])"
        class="mt-5 w-28"
    >
        <mat-icon>save</mat-icon>
        {{ (mode === 'CREATE' ? 'button.create' : 'button.update') | translate | uppercase }}
    </button>
</div>
