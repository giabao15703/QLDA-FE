<div class="my-4 lg:mx-20 border-2 w-auto h-auto rounded-xl">
    <div class="flex lg:flex-row flex-col justify-between relative items-center m-3">
        <div class="flex gap-5">
            <div>
                <img
                    [src]="supplier?.companyLogo || '/assets/icons/avatar-supplier.svg'"
                    alt=""
                    (error)="handleImageError($event)"
                    class="max-w-16"
                />
            </div>
            <div class="leading-6">
                <div class="flex lg:items-center items-start gap-2">
                    <div class="text-[17px] font-bold">{{ supplier.companyFullName }}</div>
                    <span mat-icon-button matTooltip="XÃ¡c minh">
                        <img src="/assets/icons/verify.svg" alt="" class="w-[20px]" />
                    </span>
                </div>
                <div class="text-[13px] italic text-gray-500">{{ supplier?.companyTagLine }}</div>
                <div class="lg:text-[14px] text-[11px] flex lg:gap-8 gap-3">
                    <div>SPONSOR</div>
                    <div>{{ supplier.viewed }} {{ 'homepage-supplier.profile-supplier.viewed' | translate }}</div>
                    <div>{{ 'homepage-supplier.profile-supplier.followed' | translate }}</div>
                </div>
            </div>
        </div>
        <div class="flex lg:gap-5 gap-1 mt-2">
            <button mat-stroked-button class="!border-[#15677F] lg:w-[125px] w-[115px]">
                <a href="" class="no-underline">
                    <div class="flex items-center gap-2">
                        <img src="/assets/icons/plus-circle-svgrepo-com.svg" alt="" />
                        <div class="text-[#15677F] pt-[2px] lg:text-[14px] text-[12px]">
                            {{ 'homepage-supplier.profile-supplier.follow-btn' | translate }}
                        </div>
                    </div>
                </a>
            </button>
            <button mat-stroked-button class="!border-[#15677F] lg:w-[125px] w-[115px]">
                <a [routerLink]="['/supplier/detail', supplier.id]" class="no-underline">
                    <div class="text-[#15677F] pt-[2px] lg:text-[14px] text-[12px]">
                        {{ 'homepage-supplier.profile-supplier.see-more-btn' | translate }}
                    </div>
                </a>
            </button>
            <button
                mat-raised-button
                class="!bg-gradient-to-l !from-[#0B3440] !to-[#15677F] lg:w-[125px] w-[115px]"
                (click)="onSelectSupplier()"
            >
                <div class="text-white pt-[2px] lg:text-[14px] text-[12px]">
                    {{
                        (isSelected
                            ? 'homepage-supplier.profile-supplier.no-choose-btn'
                            : 'homepage-supplier.profile-supplier.choose-btn'
                        ) | translate
                    }}
                </div>
            </button>
        </div>
    </div>
    <mat-divider />
    <nextpro-user-supplier-product-list [productList]="productList" />
</div>
