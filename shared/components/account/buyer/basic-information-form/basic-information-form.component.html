<app-form [form]="form" [attr.name]="form.name" formClass="mt-4" />

<div class="my-6 flex justify-end">
    <button class="m-1 w-48" mat-raised-button color="primary" (click)="handleSave()"
        [disabled]="isLoading || (showTerms && !isTermAccept)">
        {{ buttonText | translate | uppercase }}
    </button>
</div>
