<div class="flex items-center justify-between bg-[url(/assets/images/menu-bar.png)] bg-cover px-4 py-1.5">
    <div class="hidden lg:flex lg:flex-1 justify-start">
        <img src="/assets/icons/logo.svg" alt="nextpro-logo" class="w-36" />
    </div>
    <div class="lg:flex-2 text-center text-lg font-semibold text-white">
        {{ 'supplier-profile.tabs.advertisement.create.product-ads.title' | translate }}
    </div>
    <div class="flex lg:flex-1 justify-end">
        <div (click)="closeDialog()" class="cursor-pointer">
            <img src="/assets/icons/close.svg" alt="" class="size-4" />
        </div>
    </div>
</div>
<mat-dialog-content>
    <div class="text-lg text-black">
        {{ 'supplier-profile.tabs.advertisement.create.product-ads.description' | translate }}
    </div>
    <app-form [form]="form" [attr.name]="form.name" />
    <div class="mt-8 flex lg:flex-row flex-col justify-end lg:gap-x-4 gap-y-5">
        <button mat-stroked-button class="!border-2 !border-[#15677F] lg:w-[123px] w-full !text-[#15677F]">
            {{ 'button.preview' | translate }}
        </button>
        <button mat-raised-button color="primary" class="lg:w-[123px] w-full" (click)="handleConfirm()">
            {{ 'button.confirm' | translate }}
        </button>
    </div>
</mat-dialog-content>
