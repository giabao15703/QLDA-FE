fragment AdminInfo on AdminNode {
    id
    user {
        ...UserWithPermissionAndSubstitutionPermissionInfo
    }
    longName
    email
    shortName
    fullName
    username
    userType
    created
    firstName
    lastName
    companyWebsite
    companyLongName
    companyShortName
    language {
        ...LanguageInfo
    }
    role
}

fragment GroupPermissionInfo on GroupPermissionNode {
    id
    group {
        ...GroupInfo
    }
    role
}
