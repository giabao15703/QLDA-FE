query getDeTais(
    $before: String
    $after: String
    $first: Int
    $last: Int
    $id: String
    $giangVien: String 
    $tenDeTai: String
    $moTa: String

) {
    deTais(
        before: $before
        after: $after
        first: $first
        last: $last
        id: $id
        giangVien: $giangVien
        tenDeTai: $tenDeTai
        moTa: $moTa

    ) {
        totalCount
        pageInfo {
            ...PageInfo
        }
        edges {
            node {
                ...DeTaiInfo
            }
        }
    }
}  

query getDeTai($id: ID!) {
    deTai(id: $id) {
        ...DeTaiInfo
    }
}


mutation createDeTai($input: DeTaiInput!) {
    deTaiCreate(input: $input) {
        status
        deTai {
            ...DeTaiInfo
        }
        error {
            ...ErrorInfo
        }
    }
}
