query getDeTais(
    $before: String
    $after: String
    $first: Int
    $last: Int
    $idgvhuongdan: String
    $idgvphanbien: String
    $idnhom: String
    $madoan: String
    $chuyennganh: String
    $tendoan: String
    $trangthai: String
    $idkehoach: String
) {
    deTais(
        before: $before
        after: $after
        first: $first
        last: $last
        idgvhuongdan: $idgvhuongdan
        idgvphanbien: $idgvphanbien
        idnhom: $idnhom
        madoan: $madoan
        chuyennganh: $chuyennganh
        tendoan: $tendoan
        trangthai: $trangthai
        idkehoach: $idkehoach
    ) {
        totalCount
        pageInfo {
            ...PageInfo
        }
        edges {
            node {
                ...DeTaiInfo
            }
        }
    }
}

query getDeTai($id: ID!) {
    deTai(id: $id) {
        ...DeTaiInfo
    }
}

mutation createDeTai($input: DeTaiInput!) {
    deTaiCreate(input: $input) {
        status
        deTai {
            ...DeTaiInfo
        }
        error {
            ...ErrorInfo
        }
    }
}

mutation updateDeTai($id: String!, $input: DeTaiUpdateInput!) {
    deTaiUpdate(id: $id, input: $input) {
        status
        deTai {
            ...DeTaiInfo
        }
        error {
            ...ErrorInfo
        }
    }
}

