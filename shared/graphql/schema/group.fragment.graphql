fragment GroupQLDAInfo on GroupQLDANode {
    id
    maNhom  # Mã nhóm
    name    # Tên nhóm
    status 
    memberCount
    maxMember
    creatorShortName 
}

fragment JoinGroupInfo on JoinGroupNode {
    id
    user{
        ...UserInfo
    }
    group{
        ...GroupQLDAInfo
    }
    role
}

fragment JoinRequestInfo on JoinRequestNode {
    id
    user{
        ...UserInfo
    }
    group{
        creatorShortName
    }
    isApproved
    createdAt
    membersCount
    leaderUserId
}
