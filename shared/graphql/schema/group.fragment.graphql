fragment GroupQLDAInfo on GroupQLDANode {
    id
    maNhom  # Mã nhóm
    name    # Tên nhóm
    status 
    memberCount  # Trạng thái của nhóm (mở hoặc đóng)
}
fragment JoinGroupInfo on JoinGroupNode {
    id
    user{
        ...UserInfo
    }
    group{
        ...GroupQLDAInfo
    }
    membersCount
}
fragment JoinRequestInfo on JoinRequestNode {
    id
    user{
        ...UserInfo
    }
    group{
        ...GroupQLDAInfo
    }
    isApproved
    createdAt
    membersCount
}