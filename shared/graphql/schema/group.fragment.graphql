fragment GroupQLDAInfo on GroupQLDANode {
    id
    maNhom  # Mã nhóm
    name    # Tên nhóm
    status 
    memberCount
    creatorShortName 
}
fragment JoinGroupInfo on JoinGroupNode {
    id
    user{
        ...UserInfo
    }
    group{
        ...GroupQLDAInfo
    }
    membersCount
    role
}
fragment JoinRequestInfo on JoinRequestNode {
    id
    user{
        ...UserInfo
    }
    group{
        creatorShortName
    }
    isApproved
    createdAt
    membersCount
    leaderUserId
}