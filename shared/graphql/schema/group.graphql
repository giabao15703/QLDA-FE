query getGroupQldas($before: String, $after: String, $first: Int, $last: Int, $name: String, $status: Boolean) {
    groupQldas(before: $before, after: $after, first: $first, last: $last, name: $name, status: $status) {
        totalCount
        pageInfo {
            ...PageInfo
        }
        edges {
            node {
                ...GroupQLDAInfo
            }
        }
    }
}
query getGroupQldaRequests(
    $before: String
    $after: String
    $first: Int
    $last: Int
    $userId: Float
    $groupId: Float
    $isApproved: Boolean
) {
    joinRequests(
        before: $before
        after: $after
        first: $first
        last: $last
        userId: $userId
        groupId: $groupId
        isApproved: $isApproved
    ) {
        edges {
            node {
                id
                user {
                    id
                }
                group {
                    id
                }
                leaderUserId
            }
        }
    }
}
query getGroupQlda($id: ID!) {
    groupQlda(id: $id) {
        ...GroupQLDAInfo
    }
}

mutation getGroupQldaJoin($groupId: ID!, $userEmail: String!) {
    groupQldaJoin(groupId: $groupId, userEmail: $userEmail) {
        status
        error {
            code
            message
        }
    }
}
mutation getGroupQldaRequest($joinRequestId: ID!, $userId: Int!) {
    acceptJoinRequest(joinRequestId: $joinRequestId, userId: $userId) {
        status
        error {
            code
            message
        }
        
    }
}

mutation createGroupQlda($input: GroupQLDAInput!, $userEmail: String!) {
    groupQldaCreate(input: $input, userEmail: $userEmail) {
        status
        groupQlda {
            ...GroupQLDAInfo
        }
        error {
            ...ErrorInfo
        }
    }
}
