query getGroupQldas(
        $before: String, 
        $after: String, 
        $first: Int, 
        $last: Int, 
        $name: String, 
        $status: Boolean,
        $idgvhuongdan: String
        $idgvphanbien: String
        $userId: String
        $groupId: String
        $mssv: String
    ) {
    groupQldas(
        before: $before, 
        after: $after, 
        first: $first, 
        last: $last, 
        name: $name, 
        status: $status,
        idgvhuongdan: $idgvhuongdan
        idgvphanbien: $idgvphanbien
        userId: $userId
        groupId: $groupId
        mssv: $mssv
    ) {
        totalCount
        pageInfo {
            ...PageInfo
        }
        edges {
            node {
                ...GroupQLDAInfo
            }
        }
    }
}


query getGroupQldaRequests(
    $before: String
    $after: String
    $first: Int
    $last: Int
    $userId: Float
    $groupId: Float
    $isApproved: Boolean
) {
    joinRequests(
        before: $before
        after: $after
        first: $first
        last: $last
        userId: $userId
        groupId: $groupId
        isApproved: $isApproved
    ) {
        totalCount
        pageInfo {
            ...PageInfo
        }
        edges {
            node {
                id
                user {
                    id
                    shortName
                }
                group {
                    id
                    creatorShortName
                    name
                    maNhom
                }
                leaderUserId
            }
        }
    }
}

query getJoinGroups(
    $before: String
    $after: String
    $first: Int
    $last: Int
    $userId: Float
    $groupId: Float
    $role: String
) {
    joinGroups(
        before: $before
        after: $after
        first: $first
        last: $last
        userId: $userId
        groupId: $groupId
        role: $role
    ) {
        totalCount
        pageInfo {
            ...PageInfo
        }
        edges {
            node {
                ...JoinGroupInfo
            }
        }
    }
}

query getGroupQlda($id: ID!) {
    groupQlda(id: $id) {
        ...GroupQLDAInfo
    }
}

mutation getGroupQldaJoin($groupId: ID!, $requestType: String!) {
    groupQldaJoin(groupId: $groupId, requestType: $requestType) {
        status
        error {
            code
            message
        }
    }
}
mutation acceptJoinRequest($joinRequestId: ID!) {
    acceptJoinRequest(joinRequestId: $joinRequestId) {
        status
        error {
            code
            message
        }
    }
}


mutation createGroupQlda($input: GroupQLDAInput!) {
    groupQldaCreate(input: $input) {
        status
        groupQlda {
            ...GroupQLDAInfo
        }
        error {
            ...ErrorInfo
        }
    }
}
